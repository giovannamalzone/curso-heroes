<h2>My Heroes</h2>

<ul  class="heroes">
  <! o ngFor está multiplicando os itens de HEROES - pega cada hero de heroes e exibe na tela>
  <! o parametro click irá gerar o onSelect para cada hero da lista>
  <li *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)" >
    <span>{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
